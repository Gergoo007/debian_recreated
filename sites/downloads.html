			<h2>How to use the installer ISO</h2>
			<p id="howto_install">
				Flash the ISO to either a CD or pendrive, preferably using <a href="http://rufus.ie/">Rufus</a>, or using dd:
			</p>
			<code>dd if=iso_image of=device bs=4M</code>
			<p id="howto_install">
				Then boot the pendrive/CD you just flashed.
